<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Investing Новости</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 10px;
      width: 360px;
      background: #f4f6f9;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      gap: 10px;
    }

    .select-wrapper {
      flex: 1;
    }

    select {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      height: 36px;
      text-align: center;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
    }

    .toggle-wrapper {
      width: 50px;
      display: flex;
      justify-content: flex-end;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f44336;
      transition: .4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    #newsContainer {
      max-height: 340px;
      overflow-y: auto;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .news-item {
      padding: 10px 8px;
      margin-bottom: 8px;
      background: #f9fafb;
      border-radius: 10px;
      border: 1px solid transparent;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      transition: border-color 0.2s, transform 0.1s;
      cursor: pointer;
    }

    .news-item:hover {
      background-color: #f9fafb;
      border-color: transparent;
      transform: none;
    }

    .news-item.focused {
      background-color: #e0f0ff;
      border: 2px solid #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
    }

    .stars {
      color: #FFD700;
      font-size: 14px;
    }

    .actual, .forecast, .previous {
      font-weight: 700;
    }

    #statusBar {
      margin-top: 12px;
      font-style: italic;
      color: #007bff;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    .trade-buttons {
      display: flex;
      gap: 0;
      margin-bottom: 0;
    }

    .trade-button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      opacity: 0;
      pointer-events: none;
      height: 0;
      padding: 0;
      margin: 0;
    }

    #buyButton {
      background-color: #4CAF50;
      color: white;
    }

    #buyButton:hover {
      background-color: #45a049;
    }

    #sellButton {
      background-color: #f44336;
      color: white;
    }

    #sellButton:hover {
      background-color: #d32f2f;
    }

    #loginSection {
      margin-top: 20px;
    }

    #loginSection input {
      width: calc(50% - 10px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    #loginButton {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #loginButton:hover {
      background-color: #0056b3;
    }

    #loginError {
      margin-top: 10px;
      font-size: 14px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="loginSection">
    <input type="text" id="loginInput" placeholder="Логин" />
    <input type="password" id="passwordInput" placeholder="Пароль" />
    <button id="loginButton">Войти</button>
    <div id="loginError" style="color:red;"></div>
  </div>

  <div id="mainSection" style="display:none;">
    <div class="trade-buttons">
      <button id="buyButton" class="trade-button">Купить</button>
      <button id="sellButton" class="trade-button">Продать</button>
    </div>

    <div id="controls-row">
      <div class="select-wrapper">
        <select id="assetSelect">
          <option value="">Актив</option>
        </select>
      </div>
      <div class="select-wrapper">
        <select id="pairSelect" disabled>
          <option value="">Валютная пара</option>
        </select>
      </div>
      <div class="toggle-wrapper">
        <label class="toggle-switch">
          <input type="checkbox" id="autoClickToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div id="newsContainer">
      <!-- Пример структуры новостей -->
      <div class="news-item">
        <div>Время: 04:00</div>
        <div>Актив: CNY</div>
        <div>Новость: Базовая кредитная ставка НБК (май)</div>
        <div>Важность: <span class="stars">★★★</span></div>
        <div>Факт: <span class="actual">3,50%</span></div>
        <div>Прогноз: <span class="forecast">3,00%</span></div>
        <div>Пред: <span class="previous">3,60%</span></div>
      </div>
    </div>

    <div id="statusBar">Выберите новость для фокуса</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
